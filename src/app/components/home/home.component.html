<app-loading *ngIf="loading"></app-loading>
<div class="alert alert-danger" *ngIf="errorCarga">
    <h4>Error</h4>
    <p>{{errorMessage}}</p>
</div>
<div *ngIf="!errorCarga">
    <h3 *ngIf="!loading" class="mb-3">Nuevos lanzamientos</h3>
    <app-tarjetas [items]="newReleases" *ngIf="!loading"></app-tarjetas>
</div>
